            <!--Main content-->
            <div class="main">
                <div class="reg-form">
                    <h1 id="headline" >User Registration</h1>
                    <hr id="first-line">
                    <form action="/action_page.php">
                      
                        <input type="email" id="email" name="email" placeholder="Enter email">
                        <br> 
                        <input type="password" id="password" name="password" placeholder="Enter password"><br>
                        <!--Terms and Condition's checkbox-->
                        <div class="tacbox">
                            <input id="checkbox" type="checkbox" />
                            <label for="checkbox"> <a id="terms" href="tc.html">Terms and Conditions</a></label>
                          </div>


                        <input id="sign-up" type="submit" value="SIGN UP">
                        <hr id="second-line" >
                        <!--Facebook authorization-->
                        <div class="fb-auth">
                            <input id="reg-btn" type="submit" value="FB AUTHORIZATION">

                        </div>


                    </form>

                  


                </div>
